apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments-mongo
  template:
    metadata:
      labels:
        app: payments-mongo
    spec:
      containers:
        - name: payments-mongo
          image: mongo
          # resources:
          #   limits:
          #     memory: 512Mi
          #     cpu: '1'
          #   requests:
          #     memory: 256Mi
          #     cpu: '0.2'
---
apiVersion: v1
kind: Service
metadata:
  name: payments-mongo-srv
spec:
  selector:
    app: payments-mongo
  ports:
    - port: 27017
      targetPort: 27017
