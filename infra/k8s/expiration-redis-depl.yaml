apiVersion: apps/v1
kind: Deployment
metadata:
  name: expiration-redis-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expiration-redis
  template:
    metadata:
      labels:
        app: expiration-redis
    spec:
      containers:
        - name: expiration-redis
          image: redis
          # resources:
          #   limits:
          #     memory: 512Mi
          #     cpu: '1'
          #   requests:
          #     memory: 256Mi
          #     cpu: '0.2'
---
apiVersion: v1
kind: Service
metadata:
  name: expiration-redis-srv
spec:
  selector:
    app: expiration-redis
  ports:
    - port: 6379
      targetPort: 6379
